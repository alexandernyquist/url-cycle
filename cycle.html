<div id="cycle">
	<div class="dim status">{{status}}</div>

	<div class="img" ng-show="imgActive[0]" style="background-image:url({{imgUrl[0]}})"></div>
	<div class="img" ng-show="imgActive[1]" style="background-image:url({{imgUrl[1]}})"></div>

	<iframe ng-show="frameActive[0]" ng-src="{{frameUrl[0]}}" width="{{frameSize[0][0]}}" height="{{frameSize[0][1]}}"></iframe>
	<iframe ng-show="frameActive[1]" ng-src="{{frameUrl[1]}}" width="{{frameSize[1][0]}}" height="{{frameSize[1][1]}}"></iframe>

	<a class="dim config" href="#/config">config</a>
</div>
