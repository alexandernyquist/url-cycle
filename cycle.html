<div id="cycle">
	<div class="img" ng-show="imgActive[0]" style="background-image:url({{imgUrl[0]}})"></div>
	<div class="img" ng-show="imgActive[1]" style="background-image:url({{imgUrl[1]}})"></div>

	<iframe ng-show="frameActive[0]" ng-src="{{frameUrl[0]}}" width="100%" height="100%"></iframe>
	<iframe ng-show="frameActive[1]" ng-src="{{frameUrl[1]}}" width="100%" height="100%"></iframe>
</div>
