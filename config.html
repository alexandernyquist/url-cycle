<div id="config" ng-controller="ConfigCtrl">
	<h2>Configuration</h2>

	<form ng-submit="save()">
		<label>Config URL</label>

		<div class="input-group">
			<input type="text" size="60" ng-model="configUrl" class="form-input">
			<input type="submit" value="Save config" class="btn btn-primary">
		</div>
	</form>

	<p ng-show="saved">Configuration has been saved!</p>

	<div class="items" ng-show="items">
		<table class="table table-striped table-hover">
			<caption class="text-left">Items in current configuration</caption>
			<thead>
				<tr>
					<th>Type</th>
					<th>URL</th>
					<th class="text-right">Duration (s)</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td>{{item.type}}</td>
					<td><a href="{{item.url}}">{{item.url}}</a></td>
					<td class="text-right">{{item.duration}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<p class="footer">
		<a href="#/cycle" class="btn"> &laquo; Back to cycle</a>
	</p>
</div>
